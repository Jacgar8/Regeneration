modLoader = "javafml" #mandatory
loaderVersion = "[34,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license = "https://raw.githubusercontent.com/WhoCraft/Regeneration/1.16.3/LICENSE"
issueTrackerURL = "https://github.com/WhoCraft/Regeneration/issues"
# A list of mods - how many allowed here is determined by the individual mod loader
[[mods]] #mandatory
modId = "regen" #mandatory
version = "${file.jarVersion}" #mandatory
displayName = "Regeneration" #mandatory
updateJSONURL = "https://raw.githubusercontent.com/WhoCraft/Regeneration/skins/update.json" #optional
displayURL = "https://www.curseforge.com/minecraft/mc-mods/regeneration" #optional
logoFile = "regen.png" #optional
credits = "ConnorDawn (Idea), Dhi (Models)" #optional
authors = "Nictogen, Swirtzly, HoldYourWaffle, 50ap5ud5" #optional
description = '''
Minecraft Mod that allows for Players to given themselves the Power of Regeneration to Regenerate and change bodies like a timelord!
'''
# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.regen]] #optional
# the modid of the dependency
modId = "forge" #mandatory
# Does this dependency have to exist - if not, ordering below must be specified
mandatory = true #mandatory
# The version range of the dependency
versionRange = "[34,)" #mandatory
# An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
ordering = "NONE"
# Side this dependency is applied on - BOTH, CLIENT or SERVER
side = "BOTH"
# Here's another dependency
[[dependencies.regen]]
modId = "minecraft"
mandatory = true
versionRange = "[1.16.3, 1.16.4]"
ordering = "NONE"
side = "BOTH"
